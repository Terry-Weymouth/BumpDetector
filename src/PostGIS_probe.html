<!DOCTYPE html>
<html>
<head>
	<title>Quick Start - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/x-icon"
			href="docs/images/favicon.ico" />
    <link rel="stylesheet" 
    		href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" 
    		integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" 
    		crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" 
    		integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
    		crossorigin="">
    </script>
</head>
<body>

<div id="mapid" style="width: 600px; height: 400px;"></div>
<script>
	var mymap = L.map('mapid').setView([42.493, -83.158], 14);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);

	var polygon = L.polygon([
		[42.494433, -83.159279], 		[42.494433, -83.158586], 		[42.493725, -83.158586], 		[42.493725, -83.159279] 	]).addTo(mymap);
	var geom0 = {"type":"LineString","coordinates":[[-83.1612014,42.4921610005172],[-83.1610072,42.4922521005172],[-83.1608319,42.4923344005172],[-83.160822,42.4923390005172],[-83.160751,42.4923970005172],[-83.160471,42.4927400005172],[-83.160199,42.4930720005172],[-83.160153,42.4931360005173],[-83.159836,42.4935770005173]]};
	L.geoJSON(geom0).addTo(mymap);
	var geom1 = {"type":"LineString","coordinates":[[-83.159366,42.4933930005173],[-83.1593687,42.4934831005173],[-83.159388,42.4941360005173],[-83.159408,42.4947920005173],[-83.159435,42.4954230005174],[-83.1594957,42.4968816005174],[-83.1595564,42.4969569005174]]};
	L.geoJSON(geom1).addTo(mymap);
	var geom2 = {"type":"LineString","coordinates":[[-83.1595564,42.4969569005174],[-83.1596092,42.4970403005174],[-83.159614,42.4971720005175],[-83.1596836,42.4989583005176],[-83.159686,42.4990200005175]]};
	L.geoJSON(geom2).addTo(mymap);
	var geom3 = {"type":"LineString","coordinates":[[-83.159008,42.4990970005175],[-83.1590112,42.4991711005175],[-83.1590555,42.5001842005176],[-83.159058,42.5002420005176],[-83.1590853,42.5011800005177],[-83.159087,42.5012370005177],[-83.159123,42.5022750005177]]};
	L.geoJSON(geom3).addTo(mymap);

	var popup = L.popup();

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("You clicked the map at " + e.latlng.toString())
			.openOn(mymap);
	}

	mymap.on('click', onMapClick);

</script>
</body>
</html>
